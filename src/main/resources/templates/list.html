<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>
    <h1>All products</h1>
      <table border="1">
        <tr>
          <th>Name</th>
        </tr>
        <tr th:each="product: ${productList}">
          <td th:text="${product.name}"></td>
        </tr>
      </table>
    <a th:href="@{/}">Homepage</a>
</body>
</html>
