<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product manager</title>
</head>
<body>
    <p th:text="${message}"></p>
    <h1>Product list</h1>
    <form action="#" th:action="@{/product}" th:object="${productModel}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Product name" >
        <input type="text" th:field="*{category}" placeholder="Category of product" >

        <button type="button">Save</button>
    </form>

    <a th:href="@{/product}">List all products</a>
</body>
</html>
