<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title  align="center" >Product manager</title>
</head>
<body align="center">
    <p th:text="${message}"></p>
    <h1>Product add</h1>
    <form action="#" th:action="@{/product}" th:object="${productModel}" method="POST">
        <p><input type="text" th:field="*{name}" placeholder="Product name" />
        <p><input type="text" th:field="*{category}" placeholder="Category of product"/></p>
        <input type="submit" value="Save" class="btn btn-outline-secondary btn-sm"/>
    </form>
    <p></p>
    <a th:href="@{/product}" class="btn btn-outline-secondary btn-sm">Edit</a>
</body>
</html>
